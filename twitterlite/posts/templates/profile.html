{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>@{{ profile_user.username }}'s Profile</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <main class="profile-container">
        <h2>@{{ profile_user.username }}'s Profile</h2>

        <p><a href="{% url 'home' %}">‚Üê Back to Home</a></p>

        <hr>

        {% for post in posts %}
        <div class="post">
            <p>{{ post.content }}</p>
            <small class="date">{{ post.created_at|date:"SHORT_DATETIME_FORMAT" }}</small>
        </div>
        <hr>
        {% empty %}
        <p>No posts yet.</p>
        {% endfor %}
    </main>

</body>

</html>
