{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <main class="create-post-container">

        </form>
    </main>

</body>

</html>
